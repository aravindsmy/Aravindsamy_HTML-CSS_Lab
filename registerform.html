<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form </title>
    <link rel="stylesheet" href="registerform.css">
</head>
<body>
    <div class="bg-image"></div>
    <section id="register-form">
        <div class="register">
            <form action="navMenuBar.html">
                <div class="container">
                    <h1>Create Gmail Account</h1>
                    <p>Please Fill in the form to create an account</p>

                    <label for="text"><b>Name</b></label>
                    <input type="text" placeholder="Enter your name" id="text" required>
                    <br>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Please Enter your email address" id="email" required>
                    <br>

                    <label for="phone"><b>Phone Number</b></label>
                    <input type="tel" placeholder="Enter your phone number" id="phone" pattern="[0-9]{10}" required>

                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                    <button type="button" id="reset">Reset</button>
                    <button type="submit" id="save" class="registerbtn">Submit</button>

                </div>
                <div class="container-signin">
                    <p>Already have an account? <a href="#">Sign in</a>.</p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
